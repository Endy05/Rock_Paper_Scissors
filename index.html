<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="rs">
            <div class="score-text">YOU | BOT</div>
            <div class="score">0 : 0</div>
            <div class="round-text">Round:</div>
            <div class="round">0</div>
        </div>
        <div class="choices">
            <div>Your choice: </div>
            <div class="humanChoice">none</div>
            <div>Computer choice: </div>
            <div class="computerChoice">none</div>
        </div>
        <div class="game__box">
            <div class="rps-buttons">
                <button class="rock prs-button">Rock</button>
                <button class="paper prs-button">Paper</button>
                <button class="scissors prs-button">Scissors</button>
            </div>
        </div>
        <div class="winner"></div>
    </div>


    <script src="./index.js"></script>
</body>
